<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <h2>Type a {{ noun }} and an {{ adverb }} into the boxes below to complete the sentence!</h2>
  <div class="container">
  <p>Noun: <input [(ngModel)]="noun" /></p>
  <p>Adverb: <input [(ngModel)]="adverb"/></p>
  <p>The <span>{{ noun }}</span> was having a(n) <span>{{ adverb }}</span> difficult time understanding Angular.</p>
</div>
</div>
